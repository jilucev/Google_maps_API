<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>

     var vancouver = new google.maps.LatLng(49.2569777,-123.123904);
     var jerichoBeach = new google.maps.LatLng(49.2740734,-123.194372);
     var troutLake = new google.maps.LatLng(49.255425,-123.065519);
     var spiritPark = new google.maps.LatLng(49.2576803,-123.2297588,13);
     var marker;
     var map;

  function initialize() {
    var mapOptions = {
      zoom: 12,
      center: vancouver
    }
   
    map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);


    marker = new google.maps.Marker({
        position: vancouver,
        map: map,
        draggable: true,
        animation: google.maps.Animation.DROP,
        title: 'Vancouver'
    });
    google.maps.event.addListener(marker, 'click', toggleBounce);
  

    marker = new google.maps.Marker({
        position: jerichoBeach,
        map: map,
        draggable: true,
        animation: google.maps.Animation.DROP,
        title: 'Jericho Beach'
    });
    google.maps.event.addListener(marker, 'click', toggleBounce);

        marker = new google.maps.Marker({
        position: troutLake,
        map: map,
        draggable: true,
        animation: google.maps.Animation.DROP,
        title: 'Trout Lake'
    });
    google.maps.event.addListener(marker, 'click', toggleBounce);

        marker = new google.maps.Marker({
        position: spiritPark,
        map: map,
        draggable: true,
        animation: google.maps.Animation.DROP,
        title: 'Spirit Park'
    });
    google.maps.event.addListener(marker, 'click', toggleBounce);


  }

  function toggleBounce() {
    if (marker.getAnimation() != null) {
      marker.setAnimation(null);
    } else {
      marker.setAnimation(google.maps.Animation.BOUNCE);
    }
  }

  google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
